#springboot dubbo
#\u53D1\u5E03\u7684\u670D\u52A1\u540D\u79F0
spring.dubbo.application.id=dubbo-hello-provider
spring.dubbo.application.name=dubbo-hello-provider
#\u8FDE\u63A5\u6CE8\u518C\u4E2D\u5FC3
spring.dubbo.registry.address=zookeeper://127.0.0.1:2181
#\u8868\u793A\u670D\u52A1\u63D0\u4F9B\u8005(\u4E0D\u5199\u5C31\u662F\u6D88\u8D39\u8005)
spring.dubbo.server=true
#\u6307\u5B9A\u7528dubbo\u534F\u8BAE
spring.dubbo.protocol.name=dubbo
#\u6307\u5B9A\u670D\u52A1\u63D0\u4F9B\u8005\u7684\u7AEF\u53E3
spring.dubbo.protocol.port=20880
